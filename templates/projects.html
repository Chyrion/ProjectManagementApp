<!DOCTYPE html>
<head>
  <title>Projects - Project Management App</title>
</head>
<body>
  <h1>Projects</h1>
  <a href="/logout">
    <button name="logout">Log out</button>
  </a>
  <h3>Hello {{ name }}</h3>
  <p>A list of your projects:</p>
  {% if projects %} {% for item in projects %}
  <div class="project-item">
    <h3>{{ item[1] }}</h3>
    <p>{{ item[2] }}</p>
    <p>Deadline: {{ item[3] }}</p>
  </div>
  {% endfor %} {% else %}
  <p>No projects found!</p>
  {% endif %}
  <a href="/newproject">
    <button name="create_project">New Project</button>
  </a>
</body>
