{% extends 'layout.html' %} {% block title %}Edit Project{% endblock %} {% block
content %}
<div class="project-create">
  <h1>Create a project</h1>
  <form action="/projects" method="POST">
    <h4>Project name</h4>
    <input type="text" name="project_name" maxlength="100" required />
    <h4>Description</h4>
    <input type="text" name="project_description" maxlength="250" />
    <h4>Deadline</h4>
    <input
      type="date"
      name="project_deadline"
      min="2023-01-01"
      max="2035-12-31"
    />
    <br />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Create" />
  </form>
</div>
{% endblock %}
