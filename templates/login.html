<!DOCTYPE html>
<head>
  <title>Login - Project Management App</title>
</head>
<body>
  <form action="/projects" method="POST">
    Name: <br />
    <input type="text" name="username" required />

  </form>
  <a href="/register">
    <button>Register</button>
  </a>
</body>
