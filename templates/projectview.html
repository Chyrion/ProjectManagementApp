<!DOCTYPE html>
<head>
  <title>Project view - Project Management App</title>
</head>
<body>
  <div class="project-info">
    <h3>{{ project['name'] }}</h3>
    <p>{{ project['description'] }}</p>
    <p>
      Deadline: {{ project['deadline'].day }} {{
      project['deadline'].strftime("%B") }} {{ project['deadline'].year }} (in
      {{ timeleft.days }} days )
    </p>
  </div>
</body>
