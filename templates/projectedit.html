{% extends 'layout.html' %} {% block title %}Edit Project{% endblock %} {% block
content %}

<div>
  <h1>Edit project</h1>
  <form action="/projectedit/{{ id }}" method="POST">
    <h4>Project name</h4>
    <input type="text" name="project_name" />
    <h4>Description</h4>
    <input type="text" name="project_description" />
    <h4>Deadline</h4>
    <input
      type="date"
      name="project_deadline"
      min="2023-01-01"
      max="2035-12-31"
    />
    <br />
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Confirm" />
  </form>
  <form action="/projectedit/delete/{{ id }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Delete project" class="btn-delete" />
  </form>
</div>
{% endblock %}
